name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit tests Script
        run: bash simple-calc-test-runner.sh unit src/test/resources/reports-unit-tests

      - name: Archive report
        uses: actions/upload-artifact@v2
        with:
         name: unit-test-report
         path: src/test/resources/reports-unit-tests